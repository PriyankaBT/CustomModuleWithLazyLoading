<h2>User List</h2>

<div *ngIf="userChild!=undefined">
<div class="card" style="width: 12rem;">
      <img class="card-img-top" src="{{userChild.imageUrl}}" alt={{userChild.firstName}} width="100" height="100">
      <div class="card-body">
        <h5 class="card-title">{{userChild.firstName}} {{userChild.lastName}}</h5>
        <p class="card-text">{{userChild.email}}</p>
        <p class="card-text">{{userChild.dob}}</p>
        <p class="card-text">{{userChild.profession }}</p>
       <!-- <button type="button" class="btn btn-primary" (click)="getDetails(user)">More Info...</button> -->
      </div>
</div>
    </div>

<app-user-card *ngFor="let user of users" [user]="user" (userClick)="showUserFromParent($event)"></app-user-card>
